<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="scotchTodo">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>The Confessional</title>
	<link rel="icon" href="assets/favicon.png" sizes="50x50" type="image/png">

	<link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">

  <link rel="stylesheet" href="styles.css">


	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->

	<script src="js/controllers/main.js"></script> <!-- load up our controller -->
	<script src="js/services/todos.js"></script> <!-- load our todo service -->
	<script src="js/core.js"></script> <!-- load our main application -->



</head>
<!-- SET THE CONTROLLER -->
<body ng-controller="mainController">
	<div class="container">

		<span>{{ user.local.email }}</span>
    	<a href="/login" class="btn btn-default btn-sm " >Login</a>
		<a href="/signup" class="btn btn-default btn-sm ">Signup</a>


  <!-- HEADER AND SIN COUNT -->
  <div class="jumbotron text-center">
    <h1>Confess your sins</h1>
    <h2>and we will judge you.</h2>
    <h3>Oh yes we will.</h3>
    <h4><span class="label label-info">{{ todos.length }}</span> sins have already ruined this world</h4>
  </div>



		<!-- SINS LIST -->
			<div id="sin-list"  ng-repeat="todo in todos | orderBy : '-posted'" class="row " >

				<!-- LOOP OVER THE SINS IN $scope.todos -->
				<div id=sin-item>
					<div class="col-sm-10" id=sin-t  >
						{{ todo.text }}
					</div>

					<div class="col-sm-2 text-right">


						<span class="glyphicon glyphicon-arrow-up" ng-click="upvoteSin(todo._id)"></span>
						{{todo.upvotes}}
						<span class="glyphicon glyphicon-arrow-down" ng-click="downvoteSin(todo._id)"></span>
						{{todo.downvotes}}
						<span class="glyphicon glyphicon-trash" ng-click="deleteTodo(todo._id)"></span>
					</div>
				</div>

				<br>



			</div>



	</div>

</body>
</html>
