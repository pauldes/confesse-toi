<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="scotchTodo">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>The Confessional</title>
	<link rel="icon" href="assets/favicon.png" sizes="50x50" type="image/png">

	<link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#todo-list 				{ margin-bottom:30px; }
		#todo-form 	 			{ margin-bottom:50px; }
		h1						{ color: #8c590c !important; font-family: "Great Vibes", cursive; font-size: 4em !important; text-align: center; text-shadow: 0 1px 1px #fff;}
	</style>

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->

	<script src="js/controllers/main.js"></script> <!-- load up our controller -->
	<script src="js/services/todos.js"></script> <!-- load our todo service -->
	<script src="js/core.js"></script> <!-- load our main application -->

</head>
<!-- SET THE CONTROLLER -->
<body ng-controller="mainController">
	<div class="container">

		<!-- HEADER AND TODO COUNT -->
		<div class="jumbotron text-center">
			<h1>Confess your sins</h1>
			<h2>and we will judge you.</h2>
			<h3>Oh yes we will.</h3>
			<h4><span class="label label-info">{{ todos.length }}</span> sins have already ruined this world</h4>
		</div>

		<!-- FORM TO CREATE SINS -->
		<div id="todo-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">

						<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
						<input type="text" class="form-control input-lg text-center" placeholder="I stole a lollipop from my nephew" ng-model="formData.text">
					</div>

					<!-- createToDo() WILL CREATE NEW TODOS -->
					<button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Confess !</button>
				</form>
			</div>
		</div>

		<p class="text-center" ng-show="loading">
			<span class="fa fa-spinner fa-spin fa-3x"></span>
		</p>

		<!-- SINS LIST -->

			<div id="todo-list" class="row">
				<div class="col-sm-4 col-sm-offset-4">

					<!-- LOOP OVER THE SINS IN $scope.todos -->
					<div class="checkbox" ng-repeat="todo in todos | orderBy : '-posted'">
						<label>
							<input type="checkbox" ng-click="deleteTodo(todo._id)">
							{{ todo.text }}
						</label>
					</div>



					</div>
				</div>



	</div>

</body>
</html>
